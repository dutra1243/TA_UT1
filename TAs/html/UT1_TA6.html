<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TA6</title>
</head>

<body>
    <form>
        <ul>
            <input type="submit">
            <li>
                <h2>
                    <label>
                        Cuáles te gustan más?
                    </label>

                </h2>
                <h3>
                    <input type="checkbox"> Mujeres
                </h3>
                <h3>
                    <input type="checkbox"> Hombres
                </h3>
                <h3>
                    <input type="checkbox" required> Carpinchos
                </h3>
                <h3>
                    <input type="checkbox"> Cafés sobrevalorados
                </h3>
            </li>

            <li>
                <label>
                    <h2>
                        Cuál es mejor?
                    </h2>
                </label>

                <select>
                    <h3>
                        <option>Grupo - DWYM 2</option>
                        <option>Grupo - DWYM 1</option>
                    </h3>
                </select>
            </li>
            </br>

            <li>
                <h2>
                    <label>
                        Profe favorito?
                    </label>
                </h2>
                <h3>
                    <input type="radio" name="profe" checked> Fernando
                    </br>
                    <input type="radio" name="profe"> Ana
                </h3>

            </li>

        </ul>
    </form>
</body>

</html>
